<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Beat Maker</title>
</head>
<body>
    <div class="sequencer">
        <div class="kick-track">
            <div class="controls">
                <h1 id="kc">KICK</h1>
                <button data-track="0" class="mute kick-volume">
                    <i class="fa-solid fa-volume-xmark"></i>
                </button> 
                <select name="kick-select" id="kick-select">
                    <option value="./sound/acoustic-open-hi-hat.wav">Classic Kick</option>
                    <option value="./sound/VTS28VS-snare-clap-034.mp3">808 Kick</option>
                    <option value="./sound/heavy-kick_E.wav">kick heavy</option>
                </select>
            </div>
                <div class="kick">
                    <div class="pad kick-pad b0"></div>
                    <div class="pad kick-pad b1"></div>
                    <div class="pad kick-pad b2"></div>
                    <div class="pad kick-pad b3"></div>
                    <div class="pad kick-pad b4"></div>
                    <div class="pad kick-pad b5"></div>
                    <div class="pad kick-pad b6"></div>
                    <div class="pad kick-pad b7"></div>
                </div>
        </div>

<!-- the second sound  -->

        <div class="snare-track">
            <div class="controls">
                <h1 id="sn">SNARE</h1>
                <button data-track="1" class="mute snare-volume">
                    <i class="fa-solid fa-volume-xmark"></i>
                </button> 
                <select name="snare-select" id="snare-select">
                    <option value="./sound/hip-hop-classic-kick_E_major.wav">Classic snare</option>
                    <option value="./sound/heavy-kick_E.wav">808 snare</option>
                    <option value="./sound/mixkit-drum-bass-hit-2294.wav">Snare</option> heavy</option>
                </select>
            </div>
                <div class="snare">
                    <div class="pad snare-pad b0"></div>
                    <div class="pad snare-pad b1"></div>
                    <div class="pad snare-pad b2"></div>
                    <div class="pad snare-pad b3"></div>
                    <div class="pad snare-pad b4"></div>
                    <div class="pad snare-pad b5"></div>
                    <div class="pad snare-pad b6"></div>
                    <div class="pad snare-pad b7"></div>
                </div>
        </div>
        
<!-- thid section of sound -->
<div class="hihat-track">
    <div class="controls">
        <h1 id="hi">HIHAT</h1>
        <button data-track="3" class="mute hihat-volume">
            <i class="fa-solid fa-volume-xmark"></i>
        </button> 
        <select name="hihat-select" id="hihat-select">
            <option value="./sound/trap-drumloop-143391.mp3">Classic hihat </option>
            <option value="./sound/mixkit-drum-bass-hit-2294.wav">hihat 808</option>
        </select>
    </div>
        <div class="hihat">
            <div class="pad hihat-pad b0"></div>
            <div class="pad hihat-pad b1"></div>
            <div class="pad hihat-pad b2"></div>
            <div class="pad hihat-pad b3"></div>
            <div class="pad hihat-pad b4"></div>
            <div class="pad hihat-pad b5"></div>
            <div class="pad hihat-pad b6"></div>
            <div class="pad hihat-pad b7"></div>
        </div>
</div>
<button class="play">Play</button>


<div class="tempo">
    <input type="range" class="tempo-slider" max="300" min="20" value="150">
    <p>Tempo: <span class="tempo-nr">150</span></p>
</div>


</div>




   
    <audio class="kick-sound" src="./sound/kick-808-sizzling.wav"></audio>
    <audio class="snare-sound" src="./sound/Hi-Hat-Closed-Hit-B3-www.fesliyanstudios.com.mp3"></audio>
    <audio class="hihat-sound" src="./sound/hip-hop-classic-kick_E_major.wav"></audio>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" 
    integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./app.js"></script>
</body>
</html><!--data-track is just to know us which button is clicked in console-->
